<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Результат суммаризации</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
  <h2 class="text-2xl font-bold mb-4">Результат суммаризации по теме: <span id="topicTitle"></span></h2>
  <pre id="summaryText" class="bg-white p-4 rounded shadow mb-6 whitespace-pre-wrap"></pre>
  <button onclick="window.history.back();" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Назад</button>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('topicTitle').textContent = params.get('topic') || '';
    document.getElementById('summaryText').textContent = localStorage.getItem('finalSummaryText') || '';
  </script>
</body>
</html>
